<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css"> 
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header class="main-header">
    
        <div class="dropdown"> 
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="#">Hombres</a>
              <a href="#">Mujeres</a>
              <a href="#">Niños</a>
            </div>
        </div> 
        <div class="main-header-top-bar center">
           <a href="http://localhost:3032"><img src="./images/logo-ursus.png" class="logo"></a>
        </div> 
            <ul class="right-navbar">
                <li><a href="http://localhost:3032/categorias"><i class="fa-solid fa-magnifying-glass lupita"></a></i></li>
                <li><a href="http://localhost:3032/registro"><i class="fa-solid fa-user-plus nuevo usuario"></a></i></li>
                <li><a href="http://localhost:3032/login"><i class="fa-solid fa-user usuario-existente"></a></i></li>
            </ul>
    </header> 

    <h3>PRIMAVERA - VERANO 2023</h3>
    <section>
    <div class="container">
                <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-banner1/banner-principal.png" alt="banner-principal"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-banner1/primera-imagen-banner1.png" alt="primera-imagen-banner"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-banner1/segunda-imagen-banner1.jpg" alt="segunda-imagen-banner"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-banner1/tercera-imagen-banner1.png" alt="tercera-imagen-banner"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-banner1/cuarta-imagen-banner1.png" alt="cuarta-imagen-banner"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-banner1/quinta-imagen-banner1.png" alt="quinta-imagen-banner"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-banner1/sexta-imagen-banner1.png" alt="sexta-imagen-banner"></div>
            
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>
        
    </div>
    </section>

    <!-- Carroussel -->  
    <div>
        <h3>LOS MÁS VISITADOS</h3>  
    </div>
    <section>
    <div class="carrousel">
        <div class="carrousel__contenedor">
            <button aria-label="anterior" class="carrousel__anterior">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="carrousel__lista">
                <div class="carrousel__elemento">
                    <img src="./images/images-slider2/mas-vendidos-1.png" alt="Producto">
                    <p>Remera Blanca Ursus</p>
                </div>
                <div class="carrousel__elemento">
                    <img src="./images/images-slider2/mas-vendidos-2.png" alt="Producto">
                    <p>Shorts Ursus</p>
                </div>
                <div class="carrousel__elemento">
                    <img src="./images/images-slider2/mas-vendidos-3.png" alt="Producto">
                    <p>Vestido Gray and Dark</p>
                </div>
                <div class="carrousel__elemento">
                    <img src="./images/images-slider2/mas-vendidos-4.png" alt="Producto">
                    <p>Zapatillas White Ursus</p>
                </div>
                <div class="carrousel__elemento">
                    <img src="./images/images-slider2/mas-vendidos-5.png" alt="Producto">
                    <p>Camiseta Ursus</p>
                </div>
            </div>

            <button aria-label="siguiente" class="carrousel__siguiente">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>


        <div role="tablist" class="carrousel__indicadores"></div>
    </div>
    </section>
  
    <!-- End of Carroussel -->    

    <!-- Banner de ofertas --> 

    <div>
        <h3>PRODUCTOS EN OFERTA</h3>  
    </div>
    <section>
    <div class="container">
                <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-slider3/img1-3.png" alt="banner-onsale"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-slider3/img2-3.png" alt="primera-imagen-onsale"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-slider3/img3-3.png" alt="segunda-imagen-onsale"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-slider3/img4-3.png" alt="tercera-imagen-onsale"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-slider3/img5-3.png" alt="cuarta-imagen-onsale"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-slider3/img6-3.png" alt="quinta-imagen-onsale"></div>
            <div class="swiper-slide"><img class="tamaño-imagen" src="./images/images-slider3/img7-3.png" alt="sexta-imagen-onsale"></div>
            
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </div>
    </section>

        <!-- Fin Banner de ofertas --> 

        <!-- Footer --> 

        <footer class="footer"> 
            <div class="pie-de-pagina">
                <div><a href="#">Quienes Somos</a></div>
                <div><a href="#">Nuestra Visión</a></div>
                <div><a href="#">Nuestros Locales</a></div>
            </div>
            
            <div class="iconos">
                <div><i class="fa-brands fa-square-facebook"></i></div>
                <div><i class="fa-brands fa-instagram"></i></div>
                <div><i class="fa-brands fa-twitter"></i></div>
                <i class="fa-solid fa-envelope"></i>
            </div>
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>  
        <script>
             const swiper = new Swiper('.swiper', {
            // Optional parameters
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            });
        </script>

        <script> //No reconoce el carrousel code en app.js
            window.addEventListener('load', function(){
                new Glider(document.querySelector('.carrousel__lista'), {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    dots: '.carrousel__indicadores',
                    arrows: {
                    prev: '.carrousel__anterior',
                    next: '.carrousel__siguiente'
                },
            responsive: [
            {
            // Pantallas más grandes que >= 775px
            breakpoint: 680,
            settings: {
                // Se ajustan al tamaño del viewport
                slidesToShow: 2,
                slidesToScroll: 2
            }
            },{
            // Pantallas más grandes que >= 1024px
            breakpoint: 900,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3
            }
            }
        ]
    });
});    
        </script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>    
</body>
</html>
