<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/shopping.css">
    <title>Carrito De Compras</title>
</head>
<body>
    <main>
        <div class="basket">
          <div class="basket-module">
            <label for="promo-code">Ingres치 tu c칩digo de descuento</label>
            <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
            <button class="promo-code-cta">Validar</button>
          </div>
          <div class="basket-labels">
            <ul>
              <li class="item item-heading">Item</li>
              <li class="price">Precio</li>
              <li class="quantity">Cantidad</li>
              <li class="subtotal">Subtotal</li>
            </ul>
          </div>
          <div class="basket-product">
            <div class="item">
              <div class="product-image">
                <img src="/images/Hoodie-x-Champion.jpeg" alt="Hoodie-x-Champion" class="product-frame">
              </div>
              <div class="product-details">
                <h1><strong><span class="item-quantity">1</span> x Champion</strong> Hoodie</h1>
                <p><strong>Gris, Talle L</strong></p>
                <p>C칩digo Producto - 232321939</p>
              </div>
            </div>
            <div class="price">1200.00</div>
            <div class="quantity">
              <input type="number" value="1" min="1" class="quantity-field">
            </div>
            <div class="subtotal">12000.00</div>
            <div class="remove">
              <button>Eliminar</button>
            </div>
          </div>
          <div class="basket-product">
            <div class="item">
              <div class="product-image">
                <img src="/images/Hoodie-x-Nike.jpeg" alt="Hoodie-x-Nike" class="product-frame">
              </div>
              <div class="product-details">
                <h1><strong><span class="item-quantity">1</span> x Nike</strong> Hoodie</h1>
                <p><strong>Negro, Talle M</strong></p>
                <p>C칩digo Producto - 232321939</p>
              </div>
            </div>
            <div class="price">15000.00</div>
            <div class="quantity">
              <input type="number" value="1" min="1" class="quantity-field">
            </div>
            <div class="subtotal">15000.00</div>
            <div class="remove">
              <button>Eliminar</button>
            </div>
          </div>
        </div>
        <aside>
          <div class="summary">
            <div class="summary-total-items"><span class="total-items"></span> ITEMS</div>
            <div class="summary-subtotal">
              <div class="subtotal-title">Subtotal</div>
              <div class="subtotal-value final-value" id="basket-subtotal">27000.00</div>
              <div class="summary-promo hide">
                <div class="promo-title">Promocion</div>
                <div class="promo-value final-value" id="basket-promo"></div>
              </div>
            </div>
            <div class="summary-total">
              <div class="total-title">Total</div>
              <div class="total-value final-value" id="basket-total">27000.00</div>
            </div>
            <div class="summary-checkout">
              <button class="checkout-cta">IR A PAGAR</button>
            </div>
          </div>
        </aside>
      </main>
</body>

</html>
